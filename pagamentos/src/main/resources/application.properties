spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/alurafood-pagamento?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=mysql
spring.jpa.show-sql=true


#Dando esse nome ao projeto, pois o Service Discovery vai descobrir o mesmo pelo seu nome!
spring.application.name=pagamentos-ms

#Esse eh para gente registrar o projeto Pagamentos no Service Registry, la no projeto server ha essa mesma configuracao
eureka.client.serviceUrl.defaultZone=http://localhost:8081/eureka

#Ao deixar esse valor, a porta que o projeto vai ser executado eh controlado pelo Service Discovery.
server.port=0

#Indica com quantas request vamos fazer uma estatistica, no nosso caso serão 3
resilience4j.circuitbreaker.instances.atualizaPedido.slidingWindowSize: 3

#Define quantas request tenho que fazer para depois o resilience4j entrar em ação, nesse caso na terceira.
resilience4j.circuitbreaker.instances.atualizaPedido.minimumNumberOfCalls: 2

#Tempo de duração so estado: aberto (depois disso vai pra meio-aberto e se tudo funcionar vai dps para fechado)
resilience4j.circuitbreaker.instances.atualizaPedido.waitDurationInOpenState: 50s
